type Book {
  id: ID!
  title: String!
  authors: [String!]!
  publisher: String!
  genres: [String!]!
  coverImg: String!
  rating: Float!
  pages: String!
  bookFormat: String!
  characters: String!
  description: String!
  isbn: String!
  language: String!
  publishDate: String!
  series: String!
}

type Query {
  books(limit: Int, offset: Int): [Book!]!
}
